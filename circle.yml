machine:
  node:
    version: v6.6.0
dependencies:
  override:
    - npm install
  cache_directories:
    - node_modules
    - /home/ubuntu/.nvm/versions/node/v6.5.0/bin
    - /home/ubuntu/.nvm/versions/node/v6.5.0/lib/node_modules
deployment:
  development:
    branch: master
    commands:
      - scripts/deploy.sh
